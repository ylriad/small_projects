<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль пользователя</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="mainTitle">Профиль пользователя</h1>

    <img src="avatar1.png" id="avatar" alt="Аватар"><br><br>
    <label for="userName">Имя пользователя:</label>
    <p id="userName">Гость</p>
    <label for="userAge">Возраст пользователя:</label>
    <p id="userAge">0</p>
    <br>

    <button id="changeNameBtn">Изменить имя</button>
    <button id="increaseAgeBtn">Увеличить возраст</button>
    <button id="changePhotoBtn">Сменить фото</button>
    <button id="changeStyleBtn">Изменить стиль</button>
    <button id="resetProfileBtn">Сброс</button>

    <br><br>
    <input type="text" id="inputField" placeholder="Введите что-нибудь...">
    <button id="showInputBtn">Показать текст</button>
    <br>
    <p id="outputText"></p>
    
  <script src="script.js"></script>
</body>
</html>
