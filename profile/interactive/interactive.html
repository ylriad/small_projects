<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактив</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="mainTitle">Котики</h1>
    <p id="infoText">Счастливый котик</p>
    <div class="image-container">
        <img id="myImage" src="image1.jpg">
    </div>

    <label for="num1.input">Сколько квартир в доме?</label>
    <input type="number" id="num1" min="0"><br>
    <label for="num2.input">Сколько квартир где нет котиков?</label>
    <input type="number" id="num2" min="0"><br>
    <label for="num3.input">По сколько котиков в остальных квартирах?</label>
    <input type="number" id="num3" min="0">
    <p id="result"></p>
    <br>

    <div class="button-container">
    <button id="changeTextBtn">Какой котик?</button>
    <button id="toggleImageBtn">Хочу видеть котика!</button>
    <button id="changeImageBtn">Покажи другого котика!</button>
    <button id="styleBtn">Красный!</button>
    <button id="mathBtn">Сколько всего котов в доме?</button>
    <button id="alertBtn">Привет, котик!</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
